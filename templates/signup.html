{% extends 'base.html' %}

{% block body %}

    <form class="form-signup" method="POST">

        <h2 class="form-signup-heading">Create a new Account</h2>

        <div class="form-group">
            <label for="username-field" class="sr-only">Username</label>
            <input type="username"
                   name="username"
                   class="form-control input-lg"
                   placeholder="Username"
                   required
                   autofocus
                   autocomplete="off"
                   pattern=".{5,20}"
                   title="5 to 20 characters">
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Password</label>
            <input type="password"
                   name="password"
                   class="form-control input-lg"
                   placeholder="Password"
                   required
                   autocomplete="off"
                   pattern=".{8,}"
                   title="At least 8 characters required">
        </div>

        <div class="form-group">
            <label for="password-field" class="sr-only">Confirm Password</label>
            <input type="password"
                   name="confirm_password"
                   class="form-control input-lg"
                   placeholder="Confirm Password"
                   required
                   autocomplete="off">
        </div>

        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign Up
        </button>

    </form>

{% endblock %}
