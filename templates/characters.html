{% extends 'base.html' %}

{% block body %}
    <h1>Characters</h1>
    <br>
    {% for character in characters %}
        <div class="col-xs-12 col-sm-6 col-md-6 col-lg-4">
            <div class="well">
                <h4><a href="/character/{{ character.id }}">{{ character.name }}</a></h4>
                <div class="description">
                    <p>{{ character.description }}</p>
                </div>
            </div>
        </div>
    {% endfor %}
{% endblock %}
